<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Grocers - Login</title>
    <link rel="Stylesheet" type="text/Css" href="login.css">
</head>
<body>
    <div class="container">
        <h1 align="center">ACME GROCERS</h1>
    </div>
    <div class="login-container" align="center">
        <h1>Login</h1>
        <form id="login-form">
            UserName<input type="text" id="username" placeholder="Username" required><br><br>
            Password<input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
